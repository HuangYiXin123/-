<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>司机注册界面</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="/static/css/style2.css">
  <link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/regist.css">
</head>
<body>

<div id="particles-js">
		<div class="login">
                    <h1 style="width: 400px;display: inline-block;color:#5593ce;font-size: 25px;text-align: center;margin-bottom: 15px;font-weight: normal">滴滴打车用户注册</h1>
                    <div class="main">
                        <form name = "regist"  method = "post" action="/dr_regist">
                            <div class="tel">
                                <input type="tel" name="DrPhone" placeholder="手机号"><em>由11个字符组成！</em>
                            </div>
                            <div class="userName">
                                <input type="text" name="DrName" placeholder="用户名"><em>请尽量避免与他人重复</em>
                            </div>
                            <div class="password">
                                <input type="password" name="Drpwd" placeholder="密码"><em>不能为空或空格</em>
                            </div>
                            <div class="againpwd">
                                <input type="password" name="Drpwd2" placeholder="再次输入密码"><em>请再次输入密码</em>
                            </div>
                            <div class="userName">
                                    <input type="text" name="UserId" placeholder="身份证号码">
														</div>
														<div class="userName">
															<input type="text" name="CarType" placeholder="车子型号">
														</div>
														<div class="userName">
															<input type="number" name="CarLoad" placeholder="车子载客量">
														</div>
                            <button>注册</button>
                        </form>
                    </div>
			
			
		</div>
		<div class="sk-rotating-plane"></div>
</div>

<!-- scripts -->
<script src="/static/js/particles.min.js"></script>
<script src="/static/js/app.js"></script>
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}
	 
	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}
	 
	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")
					
				},5000)
		}
</script>
<div style="text-align:center;">
</div>
</body>
</html>
